<!doctype html>
<html>
<head>
  <title>EPC</title>

  <style type="text/css">
    
    #EPC {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>

  <script type="text/javascript" src="../../dist/vis.js"></script>
  <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />

  
</head>

<body onload="drawEPC()">

<script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;
    
    var DIR = 'img/epc/';

    function drawEPC() {
      nodes = [
        {id: 1, label: 'start event', shape: 'ellipse', group: 'epc1', color: '#990099', level: 1},
        {id: 2, label: '', image: DIR + 'xor.gif', shape: 'image', group: 'epc1', color: 'gray', level: 2},
        {id: 3, label: 'some activity', shape: 'box', group: 'epc1', color: '#00ff00', level: 3},
        {id: 4, label: 'another activity', shape: 'box', group: 'epc1', color: '#00ff00', level: 3},
        {id: 5, label: '', image: DIR + 'or.gif', shape: 'image', group: 'epc1', color: 'gray', level: 4},
        {id: 6, label: '', image: DIR + 'and.gif', shape: 'image', group: 'epc1', color: 'gray', level: 5},
        {id: 7, label: 'end event', shape: 'ellipse', group: 'epc1', color: '#990099', level: 6}
      ];

      edges = [
        {from: 1, to: 2, style: 'arrow', color: 'gray'},
        {from: 2, to: 3, style: 'arrow', color: 'gray'},
        {from: 2, to: 4, style: 'arrow', color: 'gray'},
        {from: 3, to: 5, style: 'arrow', color: 'gray'},
        {from: 4, to: 5, style: 'arrow', color: 'gray'},
        {from: 5, to: 6, style: 'arrow', color: 'gray'},
        {from: 6, to: 7, style: 'arrow', color: 'gray'},
        {from: 6, to: 2, style: 'arrow', color: 'gray'}
      ];

      // create a network
      var container = document.getElementById('EPC');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        stabilize: false,
        hierarchicalLayout: {enabled: true, levelSeparation: 100},
		navigation: true,
		keyboard: true
      };
      network = new vis.Network(container, data, options);
    }
  </script>
<div id="EPC"></div>

</body>
</html>
